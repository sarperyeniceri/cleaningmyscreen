<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Screen</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            flex-direction: column;
            cursor: pointer; /* İmleci el işaretine dönüştürmek için */
        }
        .message {
            color: white;
            font-size: 12px;
            font-weight: lighter;
            text-align: center;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D7XZ8BZGXF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-D7XZ8BZGXF');
    </script>
</head>
<body onclick="toggleFullscreen()">
    <div class="message">
        Click to see dust and clean your screen
    </div>

    <script>
        function toggleFullscreen() {
            const elem = document.documentElement;
            console.log("Toggle fullscreen called");
            if (!document.fullscreenElement &&    // W3C Standard
                !document.mozFullScreenElement && // Firefox
                !document.webkitFullscreenElement && // Chrome, Safari and Opera
                !document.msFullscreenElement) { // IE/Edge
                console.log("Entering fullscreen mode");
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                } else {
                    console.log("Fullscreen API not supported");
                }
            } else {
                console.log("Exiting fullscreen mode");
                if (document.exitFullscreen) {
                    document.exitFullscreen().catch(err => {
                        console.error(`Error attempting to disable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                } else {
                    console.log("Fullscreen exit API not supported");
                }
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' || event.key === 'Esc') {
                console.log("Escape key pressed");
                if (document.fullscreenElement) {
                    document.exitFullscreen().catch(err => {
                        console.error(`Error attempting to disable full-screen mode: ${err.message} (${err.name})`);
                    });
                }
            }
        });
    </script>
</body>
</html>
